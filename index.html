<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="12 5 0">
            <a-camera></a-camera>
        </a-entity>

        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">
        </a-sky>
        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="0.8  0 -5" radius="0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>
        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
        <a-sphere position="4.7  0 -5" radius="0.3" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-sphere> 
        </a-entity>
        <!--earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
        <a-sphere position="8.5  0 -5" radius="0.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
            <!--Moon-->
            <a-entity position="0 0 0" rotation="0 0 0"animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 3000">
                <a-sphere position="1 0 0" radius="0.2" color="white">
                </a-sphere>
            </a-entity>
        </a-sphere> 
    </a-entity>

     <!--Mars-->
     <a-entity position="0 0 0" rotation="0 0 0"
     animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">
 <a-sphere position="13  0 -5" radius="0.6" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere> 
 </a-entity>

  <!--Jupiter-->
  <a-entity position="0 0 0" rotation="0 0 0"
  animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
<a-sphere position="21  0 -5" radius="1.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere> 
</a-entity>

<!--Saturn-->
<a-entity position="0 0 0" rotation="0 0 0"
animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 45000">
<a-sphere position="26  0 -5" radius="0.9" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927"></a-sphere> 
</a-entity>

<!--Uranus-->
<a-entity position="0 0 0" rotation="0 0 0"
animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
<a-sphere position="31  0 -5" radius="0.6" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere> 
</a-entity>

<!--Neptune-->
<a-entity position="0 0 0" rotation="0 0 0"
animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 55000">
<a-sphere position="36  0 -5" radius="0.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere> 
</a-entity>

<!--Mercury-->
<a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segment-tubular="1000" ></a-torus>
<!--Venus-->
<a-torus color="grey" rotation="90 0 0" radius="7" radius-tubular="0.01" segment-tubular="1000" ></a-torus>
<!--earth-->
<a-torus color="grey" rotation="90 0 0" radius="10" radius-tubular="0.01" segment-tubular="1000" ></a-torus>
<!--Mars-->
<a-torus color="grey" rotation="90 0 0" radius="14" radius-tubular="0.01" segment-tubular="1000" ></a-torus>
<!--Jupiter-->
<a-torus color="grey" rotation="90 0 0" radius="21" radius-tubular="0.01" segment-tubular="1000" ></a-torus>
<!--Saturn-->
<a-torus color="grey" rotation="90 0 0" radius="26" radius-tubular="0.01" segment-tubular="1000" ></a-torus>
<!--Uranus-->
<a-torus color="grey" rotation="90 0 0" radius="31" radius-tubular="0.01" segment-tubular="1000"></a-torus>
<!--Neptune-->
<a-torus color="grey" rotation="90 0 0" radius="36" radius-tubular="0.01" segment-tubular="1000" ></a-torus>

    </a-scene>
</body>

</html>
